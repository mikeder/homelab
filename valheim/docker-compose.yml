version: "3"
services:
  valheim:
    image: mbround18/valheim:latest
    ports:
      - 2456:2456/udp
      - 2457:2457/udp
      - 2458:2458/udp
    environment:
      - PUID=1000
      - PGID=1000
      - PORT=2456
      - NAME="Skooma Grayshun"
      - WORLD="Dedicated"
      - PASSWORD="REDACTED"
      - TZ=America/New_York
      - PUBLIC=1
      - AUTO_UPDATE=1
      - AUTO_UPDATE_SCHEDULE="0 1 * * *"
      - AUTO_BACKUP=1
      - AUTO_BACKUP_SCHEDULE="*/15 * * * *"
      - AUTO_BACKUP_REMOVE_OLD=1
      - AUTO_BACKUP_DAYS_TO_LIVE=3
      - AUTO_BACKUP_ON_UPDATE=1
      - AUTO_BACKUP_ON_SHUTDOWN=1
    volumes:
      - /home/meder/homelab/valheim/data/saves:/home/steam/.config/unity3d/IronGate/Valheim
      - /home/meder/homelab/valheim/data/server:/home/steam/valheim
      - /home/meder/homelab/valheim/data/backups:/home/steam/backups

