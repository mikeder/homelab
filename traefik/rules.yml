http:
  middlewares:
    redirect-https:
      redirectScheme:
        scheme: https
        permanent: true
  services:
    airsonic:
      loadBalancer:
        servers:
        - url: "http://docker:4040"
  routers:
    airsonic:
      entryPoints:
          - "http"
      rule: "Host(`airsonic.sqweeb.net`)"
      service: "airsonic"
      middlewares:
        - redirect-https
    airsonic-secure:
      entryPoints:
          - "https"
      rule: "Host(`airsonic.sqweeb.net`)"
      service: "airsonic"
      tls:
        certResolver: letsencrypt
