log:
  level: DEBUG

api:
  insecure: true
  dashboard: true

entryPoints:
  http:
    address: ":80"
  https:
    address: ":443"

http:
  services:
    airsonic:
      loadBalancer:
        servers:
        - url: "http://host.docker.internal:4040"
  routers:
    airsonic:
      entryPoints:
          - "http"
      rule: "Host(`airsonic.sqweeb.net`)"
      service: "airsonic"
      middlewares:
        - redirect-https
    airsonic-secure:
      entryPoints:
          - "https"
      rule: "Host(`airsonic.sqweeb.net`)"
      service: "airsonic"
      tls:
        certResolver: letsencrypt

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false

certificatesResolvers:
  letsencrypt:
    acme:
      email: sqweebking@gmail.com
      storage: acme.json
      httpChallenge:
        entryPoint: http
